<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework4_2</title>
    <link rel="stylesheet" href="css/style4_2.css">
</head>
<body>
<div class="main-block mt-3">
    <p class="font-f-Cookie font-sz-48 my-4">Instagram</p>
    <form>
        <input type="text" name="username" id="login" class="mb-1"
               placeholder="Номер телефону, ім'я користувача або email" required>
        <input type="password" name="password" id="password" class="mb-2" placeholder="Пароль" required>
        <input type="submit" value="Увійти" formaction="https://www.instagram.com/accounts/login/">
    </form>
    <p id="abo" class="font-w-7 font-sz-12">АБО</p>
    <div id="facebook-block" class="mt-2 font-sz-12">
        <img src="images/Facebook_Logo_Primary.png" alt="facebook" id="facebook-logo" class="mr-1">
        <a href="https://uk-ua.facebook.com/login/" id="facebook-a" target="_blank">Увійти через Facebook</a>
    </div>
    <a href="https://www.instagram.com/accounts/password/reset/" id="forgot" class="my-2 font-sz-10" target="_blank">Забули
        пароль?</a>
</div>
<div class="reg-block mt-2 font-sz-12">
    <p class="mr-1">Не маєте облікового запису?</p>
    <a href="https://www.instagram.com/accounts/emailsignup/" id="reg" target="_blank">Зареєструйтеся</a>
</div>
</body>
</html>
