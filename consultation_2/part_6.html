<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            transition: 1s;
            margin: 100px;
        }

        .box:hover {
            transform: rotate(45deg) scale(2);
            transition: 3s;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
